<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Virtual</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    
    <script src="script.js"></script>
</head>
<body>
    <div class="CabDiv">
        <h1>Atividade 01</h1>
        <p>Primeira atividade de html da aula de TDS3</p>
    </div>

    <div class="TelaPrincipalDiv">
        <div class="SomaDiv">   
            <h2>Calculo de Soma</h2>
            <br>
            <div class="InputSoma">
                <label for="num1">Digite o primeiro número</label>
                <input type="number" id="num1" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputSoma">   
                <label for="num2">Digite o segundo número</label>
                <input type="number" id="num2" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="soma()">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resSoma"></span></p>
            </div>
        </div>

        <div class="SubDiv">   
            <h2>Calculo de Subtração</h2>
            <br>
            <div class="InputSub"> 
                <label for="num1">Digite o primeiro número</label>
                <input type="number" id="num3" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputSub">
                <label for="num2">Digite o segundo número</label>
                <input type="number" id="num4" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="subtracao()">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resSub"></span></p>
            </div>
        </div>
        
        <div class="DivisaoDiv">   
            <h2>Calculo de Divisão</h2>
            <br>
            <div class="InputDividir">
                <label for="num1">Digite o primeiro número</label>
                <input type="number" id="num5" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputDividir">
                <label for="num2">Digite o segundo número</label>
                <input type="number" id="num6" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="dividir()">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resDivi"></span></p>
            </div>
        </div>
        <div class="MultDiv">   
            <h2>Calculo de Multiplicação</h2>
            <br>
            <div class="InputMult"> 
                <label for="num1">Digite o primeiro número</label>
                <input type="number" id="num7" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputMult">
                <label for="num2">Digite o segundo número</label>
                <input type="number" id="num8" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="multi()">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resMult"></span></p>
            </div>
        </div>
        <div class="MediaDiv">   
            <h2>Calculo de Media</h2>
            <br>
            <div class="InputMedia"> 
                <label for="num1">Digite o primeiro número</label>
                <input type="number" id="num9" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputMedia">
                <label for="num2">Digite o segundo número</label>
                <input type="number" id="num10" placeholder="Insira um número"/>
            </div>
            <br/>
            <div class="InputMedia">
                <label for="num2">Digite o terceiro número</label>
                <input type="number" id="num11" placeholder="Insira um número"/>
            </div>
            <br/>
            <div>
                <button onclick="media()">Clique</button>
            </div>
            <br>
            <div>
                <p>Resultado: <span id="resMedia"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
